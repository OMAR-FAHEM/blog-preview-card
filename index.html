<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-svg">
          <img src="assets/images/illustration-article.svg" alt="image" />
        </div>
        <h3 class="section">Learning</h3>
        <p>Published <time datetime="2023-12-21"> 21 Dec 2023</time></p>
        <h2><a href="#">HTML & CSS foundations</a></h2>
        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="puplisher">
          <img
            src="assets/images/image-avatar.webp"
            alt="image of the puplisher"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
